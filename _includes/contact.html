<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contactenos</h2>
                    <h3 class="section-subheading text-muted">Nuestro equipo esta ansioso de ponerse en contacto para resolver todas sus dudas.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="{{ "mailto:" | append: site.email }}" method="GET" target="_blank" id="contactForm">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Asunto *" id="subject" name="subject" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Tu mensaje *" id="body" name="body" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" value="send">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
